    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="emmet.min.js"></script>
    <script>
        var result = []; // 最終的な二次元配列を入れるための配列

         //CSVファイルを読み込む関数getCSV()の定義
        function getCSV() {
            var req = new XMLHttpRequest(); // HTTPでファイルを読み込むためのXMLHttpRrequestオブジェクトを生成
            req.open("get", "https://icis8ml.github.io/bgirl_goods_list/export.csv", true); // アクセスするファイルを指定
            req.send(null); // HTTPリクエストの発行

            // レスポンスが返ってきたらconvertCSVtoArray()を呼ぶ	
            req.onload = function () {
                convertCSVtoArray(req.responseText); // 渡されるのは読み込んだCSVデータ
            }
        }


        // 読み込んだCSVデータを二次元配列に変換する関数convertCSVtoArray()の定義
        function convertCSVtoArray(str) { // 読み込んだCSVデータが文字列として渡される
            var tmp = str.split("\n"); // 改行を区切り文字として行を要素とした配列を生成

            // 各行ごとにカンマで区切った文字列を要素とした二次元配列を生成
            for (var i = 0; i < tmp.length; ++i) {
                result[i] = tmp[i].split(',');
            }

            var body = document.getElementsByTagName("body");
            var ul = document.createElement("ul");
            ul.className = "list-group";
            var li;
            var beforestep1, beforestep2, beforestep3;
            var step1, step2, step3;
            var step1cnt = step2cnt = step3cnt = 0;
            var myTemplate;
            var loopstartflg = 0;

            result.forEach((result2, i) => {                
                if (loopstartflg == 0) {
                    li = document.createElement("li");
                    li.className = "list-group-item";
                    li.innerText = result2[3];
                    ul.appendChild(li);
                    step3 = result2[2];
                    loopstartflg++;
                } else {
                    if (step3 != result2[2]) {
                        document.body.appendChild(myTemplate(ul.outerHTML));
                        ul = document.createElement("ul");
                        ul.className = "list-group";

                        beforestep3 = step3;
                        step3 = result2[2];
                        step3cnt++;
                    }
                    li = document.createElement("li");
                    li.className = "list-group-item";
                    li.innerText = result2[3];
                    ul.appendChild(li);
                }
                myTemplate = Emmet.template("div.accordion(div.accordion-item>(h2.accordion-header>button.collapsed.accordion-button(type='button',data-bs-toggle='collapse', aria-expanded='false',data-bs-target='#collapse" + step1cnt + "-" + step2cnt + "-" + step3cnt + "'){" + result2[2] + "}^(div.accordion-collapse.collapse#collapse" + step1cnt + "-" + step2cnt + "-" + step3cnt + ">div.accordion-body){{0}})");

                if (result2 == false || (result2[0] == step1 && result2[1] == step2 && result2[2] == step3)) {
                    return;
                }
                
                if (step1 == undefined || (step1 != result2[0])) {
                    span = document.createElement("span");
                    span.className = "navbar-brand mb-0 h1";
                    span.innerText = "配布箇所：" + result2[0];
                    div = document.createElement("div");
                    div.className = "container-fluid";
                    div.appendChild(span);
                    nav = document.createElement("nav");
                    nav.className = "navbar navbar-light bg-light sticky-top header-2";
                    nav.id = "place" + step1cnt;
                    nav.appendChild(div);
                    body[0].appendChild(nav);

                    a = document.createElement("a");
                    a.className = "btn btn-link jumpbtn";
                    a.href = "#" + nav.id;
                    a.innerText = result2[0];
                    jumplist = document.getElementById("jumplist");
                    jumplist.appendChild(a);

                    beforestep1 = step1;
                    step1 = result2[0];
                    step1cnt++;
                    step2cnt = step3cnt = 0;
                }

                if (step2 == undefined || beforestep1 != result2[0] || beforestep2 != result2[1]) {
                    span = document.createElement("span");
                    span.className = "navbar-brand mb-0 h1";
                    span.innerText = "カテゴリー名：" + result2[1];
                    div = document.createElement("div");
                    div.className = "container-fluid";
                    div.appendChild(span);
                    nav = document.createElement("nav");
                    nav.className = "navbar navbar-light bg-light sticky-top header-3";
                    nav.appendChild(div);
                    body[0].appendChild(nav);
                    beforestep2 = step2;
                    step2 = result2[1];
                    step2cnt++;
                    step3cnt = 0;
                }
            });

            const jumpbtns = document.getElementsByClassName("jumpbtn");
            for (let i = 0; i < jumpbtns.length; i++) {
                jumpbtns[i].addEventListener('click', ()=>{
                    navbarbtn = document.getElementsByClassName('navbar-toggler')[0];
                    navbarbtn.click();
                });
            }
        }

        getCSV(); //最初に実行される

        // document.querySelector('.jumpbtn').forEach(()=>{
        //     this.addEventListener('click', ()=>{
        //         // Do whatever you want
        //         navbarbtn = document.getElementsByClassName('navbar-toggler')[0];
        //         navbarbtn.click();
        //         console.log('A');
        //     });
        // });

    </script>

            margin-bottom: 50px;

        }

        #pagetop{
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 10000;

<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">グッズまとめ</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
